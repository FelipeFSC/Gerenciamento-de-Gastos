<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Register - Incomes</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/floating-labels/">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link href="floating-labels.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="../img/incomeIcon.jpg" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Incomes</h1>
                <p>Register your incomes here:</p>
            </div>
            <div class="form-label-group">
                <input type="text" id="inputTypeIncome" class="form-control" placeholder="Type income..." required autofocus>
            </div>
            <div class="form-label-group">
                <input type="text" id="inputValue" class="form-control" placeholder="Value..." required autofocus>
            </div>
            <div class="form-label-group">
                <select id="inputFixed" class="form-control">
                    <option selected></option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2022-2022</p>
        </form>
    </body>
</html>
