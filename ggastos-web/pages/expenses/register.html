<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expenses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Expense Management</h5>
                <span class="text-muted">System developed to facilitate the management of expenses in general.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Register Expenses</h1>
        </div>
    </div>
    <main class="container">
        <script src="js/post.js"></script>
        <form onsubmit="saveExpense()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputValue">Value:</label>
                    <input type="number" class="form-control" name="inputValue" id="inputValue" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputType">Type:</label>
                    <input type="text" class="form-control" name="inputType" id="inputType">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFixed">Expense fixed ?</label>
                    <select name="inputFixed" id="inputFixed" class="form-control" required>
                        <option value="">...</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success">Save</button>
            <a class="btn btn-outline-success" href="list.html">Expense list</a>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
